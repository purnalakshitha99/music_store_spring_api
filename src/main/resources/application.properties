spring.application.name=musicstore

# ===================================================================
#                      SERVER CONFIGURATION
# ===================================================================
# The port where your Spring Boot application will run.
server.port=8080


# ===================================================================
#                  DATABASE CONFIGURATION (MySQL)
# ===================================================================
# The JDBC URL for your MySQL database.
# Replace 'localhost:3306' if your database is on a different host or port.
# Replace 'music_store_db' with the actual name of your database schema.
# The 'createDatabaseIfNotExist=true' part is convenient for development, as it will create the schema for you.
# 'serverTimezone=UTC' is recommended to avoid timezone-related issues.
spring.datasource.url=jdbc:mysql://localhost:3306/music_store_db?createDatabaseIfNotExist=true&serverTimezone=UTC

# The username for your MySQL database.
# 'root' is a common default username for local MySQL installations.
spring.datasource.username=root

# The password for your MySQL database.
# !!! IMPORTANT: Replace this with your actual MySQL password. This might be blank if you have no password set for the root user locally.
spring.datasource.password=1234567


# ===================================================================
#                  JPA / HIBERNATE CONFIGURATION
# ===================================================================
# This property controls the database schema management.
# 'update': Hibernate will automatically update the schema (add tables, columns) based on your @Entity classes.
spring.jpa.hibernate.ddl-auto=update

# If true, Hibernate will log all executed SQL statements to the console.
spring.jpa.show-sql=true

# Specifies the SQL dialect for Hibernate to use for MySQL 8+.
# This tells Hibernate how to generate the correct SQL syntax for your database version.
# If you are using an older version like MySQL 5.7, use 'org.hibernate.dialect.MySQL57Dialect'.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===================================================================
#                     JWT SECURITY CONFIGURATION
# ===================================================================
# The secret key used to sign and validate JWTs.
# !!! IMPORTANT: This should be a long, random, and secret string.
app.jwt-secret=c8bafac7ec900b621a38b7c25ff50c1a584fee8f05e0536e5069180258effed2

# The expiration time for JWTs in milliseconds.
# 86400000 ms = 24 hours
app.jwt-expiration-milliseconds=86400000


